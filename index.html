<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice API</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .powered {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #2980b9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Invoice API</h1>
  </header>
  <main>
    <h2>Invoice Generation API</h2>
    <div class="powered">Powered by Mohamed Ait Benamara</div>
    <p>Generate secure, professional PDF invoices through a simple REST API.</p>
    <a href="https://github.com/medmomoait/invoice-api" class="btn" target="_blank">View on GitHub</a>
  </main>
  <footer>
    &copy; 2025 Invoice API. All rights reserved.
  </footer>
</body>
</html>
